<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS externo-->
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <!--Titulo de mi Página Web-->
    <header class="bg-dark p-5 text-light text-center">
        <h1>CALCULATOR</h1>
    </header>
    <!--Contenedor Padre-->
    <div>
        <br>
        <!--Contenedor de los 2 inputs para operaciones base-->
        <div class="d-md-flex justify-content-md-center col-md-12">
            <div class="px-2 text-center">
                <input class="inputs" type="number" id="num1" placeholder="0.0 / X">
            </div>
            <div class="text-center mt-3 mt-md-0">
                <input class="inputs" type="number" id="num2" placeholder="0.0 / n">
            </div>
        </div>
        <!--
        Contenedor de los botones de cada operación que se puede realizar
        Y la caja que muestra el resultado
        -->
        <div class="col-12 text-center pt-3">
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-secondary mx-5" onclick="suma()">+</button>
                <button class="btn btn-outline-secondary mx-5" onclick="resta()">-</button>
            </div>
            <div>
                <button class="btn btn-outline-secondary mx-5" onclick="potencia()">X<sup>n</sup></button>
            </div>
            <div class="pt-3 d-flex justify-content-center">
                <button class="btn btn-outline-secondary mx-5" onclick="mult()">x</button>
                <button class="btn btn-outline-secondary mx-5" onclick="division()">÷</button>
            </div>
        </div>
        <div class="text-center result">
            <h1 id="result" style="color: darkgray;">---</h1>
        </div>
        <!--Botón de reinicio-->
        <div class="text-center mt-3">
            <a class="btn btn-outline-secondary" href="index.html">Clear</a>
        </div>
        <hr>
        <!--background de imágenes-->
        <div class="row d-md-flex justify-content-between">
            <div class="containerStyle col-md-4 text-center row">
                <div class="col-3">
                    <h1><i class="fa-solid fa-plus"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-minus"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-xmark"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-divide"></i></h1>
                </div>
            </div>
            <div class="d-none d-md-flex containerStyle col-md-4 text-center row">
                <div class="col-3">
                    <h1><i class="fa-solid fa-calculator"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-less-than-equal"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-not-equal"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-less-than"></i></h1>
                </div>
            </div>
            <div class="d-none d-md-flex containerStyle col-md-4 text-center row">
                <div class="col-3">
                    <h1><i class="fa-solid fa-circle-xmark"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-percent"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-subscript"></i></h1>
                </div>
                <div class="col-3">
                    <h1><i class="fa-solid fa-wave-square"></i></h1>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer class="bg-dark text-center text-light p-5 mt-4 row">
            <div class="col-md-4">
                <h3><i class="fa-solid fa-person"></i> Cristopher Navarro Guevara</h3>
            </div>
            <div class="col-md-4">
                <h3><i class="fa-brands fa-square-web-awesome-stroke"></i> Web developer</h3>
            </div>
            <div class="col-md-4">
                <h3><i class="fa-regular fa-envelope"></i> crisng0722@gmail.com</h3>
            </div>
        </footer>
    </div>
    <!--Script de Fonts-->
    <script src="https://kit.fontawesome.com/f26fcdfa19.js" crossorigin="anonymous"></script>
    <!--Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Scripts externos-->
    <script type="text/javascript" src="/javaScript/suma.js"></script>
    <script type="text/javascript" src="/javaScript/resta.js"></script>
    <script type="text/javascript" src="/javaScript/mult.js"></script>
    <script type="text/javascript" src="/javaScript/division.js"></script>
    <script type="text/javascript" src="/javaScript/potencia.js"></script>
</body>
</html>
